name: Publish Widget
on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Generate Widget
        run: ./scripts/generate_widget
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.1
        with:
          add: 'widget.json'
